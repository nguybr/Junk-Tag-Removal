<meta charset="UTF-8">
<title>Intern Junk Code Cleaning</title>
<link rel ="stylesheet" type="text/css" href="myStyle.css">
<script>
	function cleanCode() {
		
		<!-- Get the text version of the html code and what tags to remove -->
		var sourceCode = document.getElementById("bigString").value;

		<!-- Remove all instances of style= -->
		while (sourceCode.indexOf(' style=') > -1)
		{
			var indexStyle = sourceCode.indexOf(' style=');
			var indexQuote = 8 + indexStyle + sourceCode.substring(indexStyle+8).indexOf('"');
			var unwantedString = sourceCode.substring(indexStyle, indexQuote + 1);
			sourceCode = sourceCode.replace(unwantedString, '');
		}

		<!-- Remove all instances of class= -->
		while (sourceCode.indexOf(' class=') > -1)
		{
			var indexStyle = sourceCode.indexOf(' class=');
			var indexQuote = 8 + indexStyle + sourceCode.substring(indexStyle+8).indexOf('"');
			var unwantedString = sourceCode.substring(indexStyle, indexQuote + 1);
			sourceCode = sourceCode.replace(unwantedString, '');
		}

		<!-- Remove all span tags -->
		while (sourceCode.indexOf('<span') > -1)
		{
			var indexStyle = sourceCode.indexOf('<span');
			var indexQuote = indexStyle + sourceCode.substring(indexStyle).indexOf('>');
			var unwantedString = sourceCode.substring(indexStyle, indexQuote + 1);
			sourceCode = sourceCode.replace(unwantedString, '');

			var deletedRegex = new RegExp("</span>", 'g');
			sourceCode = sourceCode.replace(deletedRegex, '');
		}

		<!-- Remove all script tags -->
		while (sourceCode.indexOf('<script') > -1)
		{
			var indexStyle = sourceCode.indexOf('<script');
			var indexQuote = indexStyle + sourceCode.substring(indexStyle).indexOf('>');
			var unwantedString = sourceCode.substring(indexStyle, indexQuote + 1);
			sourceCode = sourceCode.replace(unwantedString, '');

			var deletedRegex = new RegExp('</sc', 'g');
			sourceCode = sourceCode.replace(deletedRegex, '');
			var deletedRegex = new RegExp('ript>', 'g');
			sourceCode = sourceCode.replace(deletedRegex, '');
		}

		<!-- Remove all comments -->
                while (sourceCode.indexOf('<!--') > -1)
                {
                       	var indexComment = sourceCode.indexOf('<!--', '-->');
                    	var indexEndComment = indexComment + sourceCode.substring(indexComment).indexOf('-->');
                     	var unwantedString = sourceCode.substring(indexComment, indexEndComment + 3);
                       	sourceCode = sourceCode.replace(unwantedString, '');
               	}



		<!-- Replace all '<' and '>' characters so that they are not rendered by HTML -->
		sourceCode = sourceCode.replace(/</g, '&lt');
		sourceCode = sourceCode.replace(/>/g, '&gt');
		document.getElementById("demo").innerHTML = sourceCode;
}
</script>

<script>
	function copyText() {
	var copiedText = document.getElementById("demo");
	copiedText.select();
	document.execCommand("copy");
	alert("Text has been copied to clipboard!");
}
</script>
